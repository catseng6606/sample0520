<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>getElementById</h1>
    <div id="myElement"> <!-- << 這是 element div 元素 -->
        使用 getElementById 取得元素
        <!-- TODO: add a todo list-->
        <ul>
            <li>todo 1</li> <!-- red -->
            <li>todo 2</li> <!-- green -->
            <li>todo 3</li> <!-- blue -->
            <li>todo 4</li> <!-- yellow -->
        </ul>
        <p>這是段落</p>
        <h2>這是標題</h2>
        <p>這是段落</p>
        <p>這是段落</p>
    </div>
    
    <script>
        let ulliElement = document.getElementsByTagName("li"); // 取得所有的 li 元素
        ulliElement[0].style.color = "red"; // 設定第一個 li 元素的顏色為紅色
        ulliElement[0].innerText = "todo red"; 
        ulliElement[1].style.color = "green"; // 設定第二個 li 元素的顏色為綠色
        ulliElement[1].innerText = "todo green";
        ulliElement[2].style.color = "blue"; // 設定第三個 li 元素的顏色為藍色
        ulliElement[2].innerText = "todo blue";
        ulliElement[3].style.color = "yellow"; // 設定第四個 li 元素的顏色為黃色
        ulliElement[3].innerText = "todo yellow";

        let element = document.getElementById("myElement");
        // TODO: 如何取得 h2 的 element 
        let h2Element = element.getElementsByTagName("h2")[0]; // 取得第一個 h2 元素
        console.log(element); // 印出元素
        element.style.color = "red"; // 設定元素的顏色為紅色
        element.innerHTML = "這是新的內容"; // 修改元素的內容
    </script>
</body>
</html>
