<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 引用與 Container 範例</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-3">Hello Bootstrap</h1>
    <div class="container bg-light border p-3 mt-3">
        <h1>這是一個使用了 .container 的區塊</h1>
        <p>這個區塊在不同的螢幕尺寸下會有不同的寬度，並且在較大的螢幕上會有左右留白。</p>
    </div>

    <div class="container-fluid bg-info border p-3 mt-3 text-white">
        <h1>這是一個使用了 .container-fluid 的區塊</h1>
        <p>這個區塊會永遠佔滿整個螢幕的寬度，左右沒有留白。</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
